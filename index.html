<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack &mdash; game </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">

            <button id="btnNew" class="btn btn-danger">New game</button>
            <button id="btnHit" class="btn btn-primary">Hit</button>
            <button id="btnStand" class="btn btn-primary">Stand</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="divCards">
                <!-- <img class="card" src="assets/cartas/10C.png" alt="blackjack cards"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Dealer - <small>0</small></h1>
            <div id="dealer-cards" class="divCards">

            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>

    <script>

        // StartGame();
        document.querySelector('#btnNew').addEventListener('click', () => {
            myModule.newGame();
        })

    </script>
